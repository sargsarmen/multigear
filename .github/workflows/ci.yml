name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    name: checks (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Cargo Check
        run: cargo check --all-targets --all-features

      - name: Cargo Test
        run: cargo test --all-features

      - name: Cargo Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo Docs
        if: matrix.os == 'ubuntu-latest'
        run: cargo doc --all-features --no-deps

      - name: Check Examples
        if: matrix.os == 'ubuntu-latest'
        run: cargo check --examples --all-features

  msrv:
    name: msrv (1.88.0)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust 1.88.0
        uses: dtolnay/rust-toolchain@1.88.0

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Cargo Check (MSRV)
        run: cargo +1.88.0 check --all-targets --all-features

  audit:
    name: cargo-audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Cargo Audit
        run: cargo audit

  bench:
    name: benchmark regression guard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run Benchmark
        run: cargo bench --bench upload_bench -- --noplot

      - name: Validate Benchmark Threshold
        env:
          BENCH_NAME: parse_and_store_64kb_file
          BENCH_MAX_MEAN_NS: "50000000"
        run: python .github/scripts/check_bench_threshold.py
